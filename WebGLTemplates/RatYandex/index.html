<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{{{ PRODUCT_NAME }}}</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="https://yandex.ru/games/sdk/v2"></script>
</head>
<body>
<div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width=960 height=600></canvas>
    <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
        </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">ya_test</div>
    </div>
</div>

<script>
    const hideFullScreenButton = "";
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";
    const config = {
        dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
        frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
        codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
        #if MEMORY_FILENAME
        memoryUrl: buildUrl + "/{{{ MEMORY_FILENAME }}}",
        #endif
        #if SYMBOLS_FILENAME
        symbolsUrl: buildUrl + "/{{{ SYMBOLS_FILENAME }}}",
        #endif
        streamingAssetsUrl: "StreamingAssets",
        companyName: "{{{ COMPANY_NAME }}}",
        productName: "{{{ PRODUCT_NAME }}}",
        productVersion: "{{{ PRODUCT_VERSION }}}",
    };

    console.log("start game");
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");

    // Shows a temporary message banner/ribbon for a few seconds, or
    // a permanent error message on top of the canvas if type=='error'.
    // If type=='warning', a yellow highlight color is used.
    // Modify or remove this function to customize the visually presented
    // way that non-critical warnings and error messages are presented to the
    // user.

    function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
            warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }

        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
            if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
            setTimeout(function () {
                warningBanner.removeChild(div);
                updateBannerVisibility();
            }, 5000);
        }
        updateBannerVisibility();
    }

    // By default Unity keeps WebGL canvas render target size matched with
    // the DOM size of the canvas element (scaled by window.devicePixelRatio)
    // Set this to false if you want to decouple this synchronization from
    // happening inside the engine, and you would instead like to size up
    // the canvas DOM size and WebGL render target sizes yourself.
    // config.matchWebGLToCanvasSize = false;

    console.log("start game2");
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;

        unityShowBanner('WebGL builds are not supported on mobile devices.');
    } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:

        canvas.style.width = "960px";
        canvas.style.height = "600px";
    }

    loadingBar.style.display = "block";
    var player;
    var ysdk;
    var game;

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
            game = unityInstance;
            loadingBar.style.display = "none";
            fullscreenButton.onclick = () => {
                unityInstance.SetFullscreen(1);
            };
        }).catch((message) => {
            alert(message);
        });
    };

    function Initialize() {
        console.log('Initialize from web');
        
        try {
            YaGames.init().then(_ysdk => {
                window.ysdk = _ysdk;
                ysdk = _ysdk;
                ysdk.features.LoadingAPI?.ready();

                ysdk.getPlayer().then(_player => {
                    player = _player;

                    let result = {
                        "is_player_authorized": player.getMode() !== 'lite',
                    }

                    let data = JSON.stringify(result);
                    SendMessageWithArgs('InitializationSuccess', data);
                });
            });
        } catch (e) {
            SendMessageWithArgs('InitializationError', e.message);
        }
    }

    //либо авторизация пройдет успешно, либо ошибка
    function AuthDialogOpen() {
        console.log('AuthDialogOpen from web');
        
        try {
            ysdk.auth.openAuthDialog().then(() => {
                ysdk.getPlayer().then(_player => {
                    player = _player;

                    let result = {
                        "id": player.getUniqueID(),
                        "name": player.getName(),
                        "photo": player.getPhoto('medium'),
                    };

                    let data = JSON.stringify(result);

                    SendMessageWithArgs('AuthenticationSuccess', data);
                    window.focus();
                });
            });
        } catch (e) {
            console.error(e);
            SendMessageWithArgs('AuthenticationError', e.message);
        } finally {
            window.focus();
        }
    }

    function SendPlayerInfo() {
        console.log('SendPlayerInfo from web');
        
        try {
            let info = {
                "id": player.getUniqueID(),
                "name": player.getName(),
                "photo": player.getPhoto('medium'),
            };
            let data = JSON.stringify(info);

            SendMessageWithArgs("UpdatePlayerInfo", data);
        } catch (e) {
            console.error(e);
            SendMessageWithArgs("UpdatePlayerInfoError", e.message);
        }
    }

    function SendReviewInfo() {
        console.log('SendReviewInfo from web');
        
        try {
            ysdk.feedback.canReview()
                .then(({value, reason}) => {
                    let info = {
                        "is_review_valid": value,
                        "reason": reason,
                    };
                    let data = JSON.stringify(info);

                    SendMessageWithArgs("UpdateReviewInfo", data);
                });
        } catch (e) {
            console.error(e);
            SendMessageWithArgs("UpdateReviewInfoError", e.message);
        }
    }

    function ReviewDialogOpen() {
        console.log('ReviewDialogOpen from web');
        
        try {
            ysdk.feedback.requestReview()
                .then(({feedbackSent}) => {
                    let result = {
                        "is_review_sent" : feedbackSent,
                    }
                    var data = JSON.stringify(result);
                    
                    SendMessageWithArgs('DialogReviewClosed', data);
                    window.focus();
                });
        } catch (e) {
            console.error(e);
            SendMessageWithArgs('DialogReviewError', e.message);
            window.focus();
        }
    }

    function SendPlayerData() {
        console.log('SendPlayerData from web');
        
        try {
            player.getData().then(data => {
                SendMessageWithArgs('UpdatePlayerData', JSON.stringify(data));
            })
        } catch (e) {
            console.error(e);
            SendMessageWithArgs('UpdatePlayerDataError', e.message);
        }
    }

    function SendMessageWithArgs(methodName, args) {
        console.log('send message to ' + methodName + ': ' + args);
        game.SendMessage("ya_api", methodName, args);
    }

    function SendMessage(methodName) {
        console.log('send message to ' + methodName);
        game.SendMessage("ya_api", methodName);
    }

    document.body.appendChild(script);
</script>
</body>
</html>
